version: "3.1.0.{build}-{branch}"

configuration: Release

before_build:
  - nuget restore

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

build:
  verbosity: normal

image: Visual Studio 2017

artifacts:
  - path: Releases
    name: Spawn.HDT.DustUtility

branches:
  only:
    - rewrite

deploy:
  release: Spawn.HDT.DustUtility v$(appveyor_build_version)
  description: '<ADD DESCRIPTION>'
  provider: GitHub
  auth_token:
    secure: wGrbH+LVczZLIsL3/IFz3Yq4VvP01SjEH/O8y6H2h5wSQnejS5s7y+UQmnOHZZlC
  draft: true
  on:
    appveyor_repo_tag: true